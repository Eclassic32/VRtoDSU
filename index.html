<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
    <title>VRtoDSU</title>
    <style>
        .btn-unknown {
            color: gray;
        }
        .btn-notactive {
            color: red;
        }
        .btn-active {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen bg-gray-900 text-white items-center justify-center p-4">
        <div>
            <div class="bg-gray-800 bg-opacity-50 rounded-lg p-3 mt-3 space-y-2">
                <div class="flex items-center justify-between gap-3">
                    Host Status: 
                    <span id="host-status" class="font-bold">Disconnected</span>
                </div>
                <div class="flex items-center justify-between gap-3">
                    Host IP: <input type="text" name="host-ip" id="host-ip" class="bg-gray-700 rounded px-2 py-1" value="" placeholder="wss://localhost:12345">
                </div>
                <div class="flex items-center justify-between gap-3">
                    Controller Config:
                    <span id="controller-config-file" class="line-clamp-2">[Config Name]</span>
                    <input type="button" value="Upload" id="upload-controller-config-button" name="upload-controller-config" class="rounded-full bg-gray-700 px-2 py-1 hover:bg-gray-600 cursor-pointer">
                    <input type="file" id="upload-controller-config-file" accept=".json,application/json" style="display:none">
                </div>
            </div>

            <button id="connect-button" class="rounded-full bg-gray-800 px-6 py-3 mt-3 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors w-full">Connect to Host</button>

            <button id="xr-button" class="rounded-full bg-gray-800 px-6 py-3 mt-3 hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors w-full" disabled>XR not found</button>
        </div>

        <div id="info-columns" class="flex flex-col lg:flex-row gap-4 w-full max-w-7xl">
            
        </div>
    </div>
    <script type="module" src="page/js/main.js"></script>
</body>
</html>
