<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
    <title>VRtoDSU</title>
    <style>
        .btn-unknown {
            color: gray;
        }
        .btn-notActive {
            color: red;
        }
        .btn-active {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen bg-gray-900 text-white items-center justify-center p-4 gap-4">
        <div class="flex flex-row w-full max-w-7xl gap-4">
            <!-- Host Info Box -->
            <div class="flex flex-col justify-center bg-gray-800 bg-opacity-50 rounded-lg p-3 space-y-2 flex-1">
                <div class="flex items-center justify-between gap-3">
                    Host Status: 
                    <span id="host-status" class="font-bold">Disconnected</span>
                </div>
                <div class="flex items-center justify-between gap-3">
                    Host IP: 
                    <input type="text" name="host-ip" id="host-ip" class="bg-gray-700 rounded px-2 py-1" value="" placeholder="wss://localhost:12345">
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col gap-3 w-full flex-1">
                <button id="connect-button" class="rounded-full bg-gray-800 px-6 py-3 hover:bg-gray-700 hover:cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed transition-colors w-full">Connect to Host</button>
                <button id="xr-button" class="rounded-full bg-gray-800 px-6 py-3 hover:bg-gray-700 hover:cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed transition-colors w-full" disabled>XR not found</button>

            </div>

            <!-- Controller Config Info Box -->
            <div class="flex flex-col gap-3 flex-1">
                <div class="flex flex-col justify-center bg-gray-800 bg-opacity-50 rounded-lg p-3 space-y-2">
                    <div class="flex items-center justify-between gap-3">
                        Controller Config:
                        <span id="controller-config-file" class="line-clamp-2">[Config Name]</span>
                    </div>
                </div>
                <div class="flex flex-row gap-2">
                    <input type="button" value="Upload Controller Config" id="upload-controller-config-button" name="upload-controller-config" class="rounded-full bg-gray-800 px-6 py-3 hover:bg-gray-700 hover:cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed transition-colors w-full">
                    <input type="file" id="upload-controller-config-file" accept=".json,application/json" style="display:none">

                    <button id="xr-button" class="rounded-full bg-gray-800 px-6 py-3 hover:bg-gray-700 hover:cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed transition-colors w-full" disabled>Calibrate</button>
                </div>
            </div>
        </div>

        <div id="info-columns" class="flex flex-col lg:flex-row gap-4 w-full max-w-7xl">
            
        </div>
    </div>
    <script type="module" src="page/js/main.js"></script>
</body>
</html>
